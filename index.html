<!DOCTYPE html>

<html>
<head>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="box1">
        <div class="box1-content">
            <h1>Metric/Imperial unit conversion</h1>
            <input id="input-val" placeholder="Enter any number">
            <button id="btn" onclick="measure()">Find Measurements</button>
            <p id="input-no"></p>
        </div>
    </div>
    <div class="box2">    
        <span class="units">Length(Meter/Feet)</span>
        <p id="length"></p>

        <span class="units">Volume(Liters/Gallons)</span>
        <p id="volume"></p>
    
        <span class="units">Mass(Kg/Pounds)</span>
        <p id="mass"></p>
    </div>    

    <script src="index.js"></script>
</body>
</html>
